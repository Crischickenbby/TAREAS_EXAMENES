<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update/{{ contact.0 }}" method="POST">
        <input type="text" name="Nombres" placeholder="Nombres" value="{{ contact.1 }}">
        <input type="text" name="ApellidoP" placeholder="Apellido Paterno" value="{{ contact.2 }}">
        <input type="text" name="ApellidoM" placeholder="Apellido Materno" value="{{ contact.3 }}">
        <input type="number" name="Telefono" placeholder="Teléfono" value="{{ contact.4 }}">
        <input type="text" name="Area" placeholder="Área" value="{{ contact.5 }}">
        <button type="submit">
          Save
        </button>
      </form>
</body>
</html>
